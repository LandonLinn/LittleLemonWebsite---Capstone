<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React App</title>
   <!-- Meta Tags -->
   <meta name="description" content="Little Lemon - Your favorite destination for fresh and delicious meals. Explore our menu and enjoy exceptional dining experiences.">
   <meta name="keywords" content="Little Lemon, fresh food, delicious meals, dining, restaurant">
   <meta name="author" content="Little Lemon Team">
 
   <!-- Open Graph Meta Tags -->
   <meta property="og:title" content="Little Lemon - Fresh & Delicious Meals">
   <meta property="og:description" content="Experience the taste of freshness with Little Lemon's exceptional menu. Discover your new favorite dishes!">
   <meta property="og:type" content="website">
   <meta property="og:url" content="https://landonlinn.github.io/LittleLemonWebsite---Capstone/">
   <meta property="og:image" content="./assets/Social Logo.png">
 
   <!-- Twitter Card Meta Tags -->
   <meta name="twitter:card" content="summary_large_image">
   <meta name="twitter:title" content="Little Lemon - Fresh & Delicious Meals">
   <meta name="twitter:description" content="Discover fresh and flavorful meals at Little Lemon. Visit us for an unforgettable dining experience.">
   <meta name="twitter:image" content="">

  <!-- Link to a favicon (optional) -->
  <link rel="icon" href="./assets/favicon.png">
  <!-- Add any meta tags or external stylesheets here -->
</head>

<body>
  <!-- This is the root div where React will mount the app -->
  <div id="root"></div>

  <!-- Main JavaScript bundle -->
  <script src="./index.js" defer></script>
</body>

</html>
